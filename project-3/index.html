<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dish Finder</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Dish Finder</h1>
			<p>Find recipes and guides for your favorite dishes!</p>
		</header>
		<div class="search-bar">
			<input type="text" id="dish-input" placeholder="Enter dish name">
			<button id="search-btn">Search</button>
		</div>
		<div id="dishes-container"></div>
		<button id="back-btn" style="display: none;">Back to Main Page</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
